<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="countries" type="java.util.List<com.osama.covid19summaryapp.dto.CountrySummary>"*/-->
<!--/*@thymesVar id="global" type="com.osama.covid19summaryapp.dto.GlobalSummary"*/-->

<head>
    <meta charset="UTF-8">
    <title>Covid-19 daily summary Application</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <link rel="stylesheet"
          th:href="@{css/app-style.css}"
          type="text/css">
    <script crossorigin="anonymous"
           th:src="@{js/jquery-3.5.1.slim.min.js}"></script>
    <script crossorigin="anonymous"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:insert="fragments/app-navbar :: navbar" th:remove="tag"/>
<th:block th:insert="fragments/app-description :: description" th:remove="tag"/>
<div class="jumbotron container">
    <div class="row">
        <div class="col">
            <h1 class="display-4">
                <span th:text="${global.totalConfirmed}"></span></h1>
            <p class="lead">Total reported cases since last daily update</p>
        </div>
        <div class="col">
            <h1 class="display-4"><span th:text="${global.totalRecovered}"></span></h1>
            <p class="lead">Total reported recovered cases since last daily update</p>
        </div>
    </div>
    <hr class="my-4">
    <h1 class="display-4"><span th:text="${global.totalDeaths}"></span></h1>
    <p class="lead">Total reported dead cases since last daily update</p>
</div>
<table class="table container">
    <thead>
    <tr>
        <th scope="col">Country</th>
        <th scope="col">Total Reported</th>
        <th scope="col">Total Recovered</th>
        <th scope="col">Total Deaths</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="country: ${countries}" class="country-status-row">
        <td th:text="${country.countryName}"></td>
        <td th:text="${country.totalConfirmed}"></td>
        <td th:text="${country.totalRecovered}"></td>
        <td th:text="${country.totalDeaths}"></td>
    </tr>
    </tbody>
</table>
<th:block th:replace="fragments/app-footer :: footer"/>
</body>
</html>
